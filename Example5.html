<!DOCTYPE html>
<html>
<head>
  <title>Two-Number Calculator</title>
</head>
<body>
  
<div style="background-image:linear-gradient(orange,green) ;">
<h2>Simple Calculator</h2>

Number 1: <input type="text" id="num1"><br><br>
Number 2: <input type="text" id="num2"><br><br>

<button onclick="calculate('+') " style="border-radius:25px; background-color: aqua;">+</button>
<button onclick="calculate('-') " style="border-radius:25px;background-color: violet;">-</button>
<button onclick="calculate('')" style="border-radius:25px;background-color: red;"></button>
<button onclick="calculate('/')" style="border-radius:25px; background-color: aqua;">/</button>

<p>Result: <span id="result" style="background-color:pink; border-radius:15px;"></span></p>

<!-- Link to external JS file -->
<script src="Example5.js"></script>
</div>

</body>
</html>
